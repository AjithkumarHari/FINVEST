<div class="">
    <img class="h-28  mx-20 " src="/assets/logo.png" alt="">
    <div class="flex items-center justify-center text-gray-500 ">
        <div class="relative">

            <div class="hidden sm:block h-52 w-56 text-indigo-300 absolute a-z-10 -right-36 -top-20">
                <svg id='patternId' width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'>
                    <defs>
                        <pattern id='a' patternUnits='userSpaceOnUse' width='40' height='40'
                            patternTransform='scale(0.6) rotate(0)'>
                            <rect x='0' y='0' width='100%' height='100%' fill='none' />
                            <path d='M11 6a5 5 0 01-5 5 5 5 0 01-5-5 5 5 0 015-5 5 5 0 015 5' stroke-width='1'
                                stroke='none' fill='currentColor' />
                        </pattern>
                    </defs>
                    <rect width='800%' height='800%' transform='translate(0,0)' fill='url(#a)' />
                </svg>
            </div>
            <div class="hidden sm:block h-28 w-28 text-indigo-300 absolute a-z-10 -left-20 -bottom-10">
                <svg id='patternId' width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'>
                    <defs>
                        <pattern id='b' patternUnits='userSpaceOnUse' width='40' height='40'
                            patternTransform='scale(0.5) rotate(0)'>
                            <rect x='0' y='0' width='100%' height='100%' fill='none' />
                            <path d='M11 6a5 5 0 01-5 5 5 5 0 01-5-5 5 5 0 015-5 5 5 0 015 5' stroke-width='1'
                                stroke='none' fill='currentColor' />
                        </pattern>
                    </defs>
                    <rect width='800%' height='800%' transform='translate(0,0)' fill='url(#b)' />
                </svg>
            </div>
            <!-- Register -->
            <div class="relative flex flex-col sm:w-[30rem] border-gray-400 shadow-lg px-4">
                <div class="flex-auto p-6">
                    <!-- Logo -->
                    <!-- /Logo -->
                    <h4 class="my-2 font-medium text-gray-400 xl:text-xl">Welcome to <span class="text-[#3c7fbc]">FINVEST</span>!</h4>
                    <p class="mb-2 text-gray-500">Please sign-up to create an account</p>

                    <form id="" class="mb-4" [formGroup]="form">
                        <div class="mb-4">
                            <label for="name"
                                class="mb-2 inline-block text-xs font-medium uppercase text-gray-700">User Name </label>
                            <input type="text"
                                id="name" name="username" placeholder="Enter your name"
                                formControlName="name"
                                autofocus="" 
                                class="block w-full cursor-text appearance-none rounded-md border border-gray-400 bg--100 py-2 px-3 text-sm outline-none focus:border-indigo-500 focus:bg-white focus:text-gray-600 focus:shadow"
                                [ngClass]="{
                                    ' border-red-300': form.get('name')?.invalid && form.get('name')?.touched,
                                    'border-green-600': !form.get('name')?.invalid && !form.get('name')?.touched
                                }"/>
                            <p *ngIf="!form.get('name')?.valid && !form.get('name')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Oh, snapp! </span>Username must be valid.</p>
                        </div>
                        <div class="mb-4">
                            <label for="email"
                                class="mb-2 inline-block text-xs font-medium uppercase text-gray-700">Email </label>
                            <input type="text"
                                class="block w-full cursor-text appearance-none rounded-md border border-gray-400 bg--100 py-2 px-3 text-sm outline-none focus:border-indigo-500 focus:bg-white focus:text-gray-600 focus:shadow"
                                id="email" name="email" placeholder="Enter your email"
                                formControlName="email"
                                autofocus=""
                                [ngClass]="{
                                    ' border-red-300': form.get('email')?.invalid && form.get('email')?.touched,
                                    'border-green-600': !form.get('email')?.invalid && !form.get('email')?.touched
                                }" />
                            <p *ngIf="!form.get('email')?.valid && !form.get('email')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Oh, snapp! </span>E-mail must be valid.</p>
                        </div>
                        <div class="mb-4">
                            <label class="inline-block text-xs font-medium uppercase text-gray-700" for="password">Password</label>
                            <div class="relative flex w-full flex-wrap items-stretch">
                                <input type="password" id="password"
                                    formControlName="password"
                                    class="relative block flex-auto cursor-text appearance-none rounded-md border border-gray-400 bg--100 py-2 px-3 text-sm outline-none focus:border-indigo-500 focus:bg-white focus:text-gray-600 focus:shadow"
                                    name="password" placeholder="············" 
                                    [ngClass]="{
                                        ' border-red-300': form.get('password')?.invalid && form.get('password')?.touched,
                                        'border-green-600': !form.get('password')?.invalid && !form.get('password')?.touched
                                    }"/>
                                <p *ngIf="!form.get('password')?.valid && !form.get('password')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Oh, snapp! </span>Password must have capital letter, number and a symbol.</p>                            </div>
                        </div>
                        <div class="py-4">
                            <button
                                class="grid w-full cursor-pointer select-none rounded-md border border-indigo-500 bg-indigo-500 py-2 px-5 text-center align-middle text-sm text-white shadow hover:border-indigo-600 hover:bg-indigo-600 hover:text-white focus:border-indigo-600 focus:bg-indigo-600 focus:text-white focus:shadow-none"
                                type="submit" (click)="onFormSubmit()">Sign in</button>
                        </div>
                    </form>

                    <p class="mb-4 text-center">
                        FINVEST User?
                        <a routerLink="/login" class="cursor-pointer text-indigo-500 no-underline hover:text-indigo-500"> Already have an account</a>
                    </p>
                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>

</div>
